<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caesar Cipher</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">

</head>
<body>
    <div id="encryptionArea" class="interactiveContainer">

        <p id="encryptTitle">Encrypt</p>
        <textarea id="encryptionString" placeholder="Type your message here and hit enter!"></textarea>

        <div class="keyInputContainer">

            <label for="encryptionKey">Encryption-Key (3-25):</label>
            <input type="number" id="encryptionKey" min="3" max="25">

        </div>

    </div>

    <div id="decryptionArea" class="interactiveContainer">

        <p id="decryptTitle">Decrypt</p>
        <textarea id="decryptionString" placeholder="Enter your encrypted message and hit enter!"></textarea>

        <div class="keyInputContainer">

            <label for="decryptionKey">Decryption-Key (3-25):</label>
            <input type="number" id="decryptionKey" min="3" max="25">

        </div>

    </div>
</body>

<script src="animations.js" type="text/javascript" rel="script"></script>
<script src="app.js" type="text/javascript" rel="script"></script>
</html>
