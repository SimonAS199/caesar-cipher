<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caesar Cipher</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">

</head>
<body>
    <div id="encryptionArea" class="interactiveContainer">

        <p id="encryptTitle">Encrypt</p>

            <textarea class="invisible" id="encryptionString" placeholder="Type your message here, choose your key and hit enter!"></textarea>

            <div class="keyInputContainer invisible">

                <label for="encryptionKey">Encryption-Key:</label>
                <input type="number" id="encryptionKey" min="3" max="25">

            </div>

            <textarea class="invisible" id="encryptionOut" readonly></textarea>

    </div>

    <div id="decryptionArea" class="interactiveContainer">

        <p id="decryptTitle">Decrypt</p>

            <textarea class="invisible2" id="decryptionString" placeholder="Enter your encrypted message, choose your key and hit enter!"></textarea>

            <div class="keyInputContainer invisible2">

                <label for="decryptionKey">Decryption-Key:</label>
                <input type="number" id="decryptionKey" min="3" max="25">

            </div>

            <textarea id="decryptionOut" class="invisible2" readonly></textarea>

    </div>
</body>

<script src="animations.js" type="text/javascript" rel="script"></script>
<script src="app.js" type="text/javascript" rel="script"></script>
</html>
